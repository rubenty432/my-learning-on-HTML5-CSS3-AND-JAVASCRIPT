<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1> 
    <p>Tente abrir este site me diferentes dispositivos ou simplesmente 
        aumentar e diminua o tamanho da janela do  seu navegador.
    </p> 
    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzido audio</h1>
    <p>Vamos aprender a repuduzir audio em html5</p> 
<audio src="">
    <source src="media/That's What It Takes (Clean) - NEFFEX.mp3" type="audio/mpeg"> 
    <source src="media/That's What It Takes (Clean) - NEFFEX.ogg" type="audio/ogg">
</audio>
</body>
</html>
